services:
  recipe-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocktail-recipe-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/app.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ./data:/app/data
      - .:/app
    restart: unless-stopped

