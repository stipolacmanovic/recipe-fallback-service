<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipe API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .api-url {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #2563eb;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }

        .recipe-details {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .recipe-title {
            font-size: 2em;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 15px;
        }

        .recipe-section {
            margin-bottom: 25px;
        }

        .recipe-section h3 {
            color: #2563eb;
            margin-bottom: 12px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history {
            font-size: 1.05em;
            line-height: 1.8;
            font-style: italic;
            margin-bottom: 20px;
        }

        .technique-glass {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            padding: 10px 0;
            font-size: 1.05em;
            border-bottom: 1px solid #e0e0e0;
        }

        .ingredients-list li:last-child {
            border-bottom: none;
        }

        .tasting-profile {
            display: grid;
            gap: 5px;
            margin-top: 15px;
        }

        .tasting-item {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 6px;
            gap: 10px;
        }

        .tasting-label {
            font-weight: 600;
        }

        .tasting-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }

        .dot.filled {
            background: #f2c40e;
        }

        .method-steps {
            padding-left: 20px;
        }

        .method-steps li {
            line-height: 1.6;
        }

        .method-steps li:last-child {
            border-bottom: none;
        }

        .tip-box {
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .tip-box h3 {
            color: #f57c00;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 1px;
        }

        .tip-box p {
            line-height: 1.6;
            font-size: 1.05em;
        }

        .hidden {
            display: none;
        }

        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-label {
            font-weight: 600;
            width: 150px;
        }

        .detail-value {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cocktail Recipe API</h1>
            <p>AI Recipe Fallback Service</p>
        </div>

        <div class="card">
            <h2>Get Cocktail Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="query">Cocktail Name or Query</label>
                    <input 
                        type="text" 
                        id="query" 
                        name="query" 
                        placeholder="e.g., Margarita"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" id="submitBtn">Get Recipe</button>
                <div class="api-url">GET /recipe?query={cocktail_name}</div>
            </form>

            <div id="loading" class="loading hidden">
                Loading recipe...
            </div>

            <div id="error" class="error hidden"></div>

            <div id="recipeDetails" class="recipe-details hidden">
                <!-- Recipe content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const form = document.getElementById('recipeForm');
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const recipeDetails = document.getElementById('recipeDetails');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = queryInput.value.trim();
            if (!query) {
                showError('Please enter a cocktail name or query');
                return;
            }

            error.classList.add('hidden');
            recipeDetails.classList.add('hidden');
            loading.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/recipe?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to fetch recipe');
                }

                displayRecipe(data);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = `Error: ${message}`;
            error.classList.remove('hidden');
            recipeDetails.classList.add('hidden');
        }

        function displayRecipe(recipe) {
            function formatTastingProfile(profile) {
                if (!profile) return '';
                const items = ['alcohol', 'bitter', 'sour', 'sweet'];
                return items.map(item => {
                    const value = profile[item] || 0;
                    const dots = Array(5).fill(0).map((_, i) => 
                        `<span class="dot ${i < value ? 'filled' : ''}"></span>`
                    ).join('');
                    const label = item.charAt(0).toUpperCase() + item.slice(1);
                    return `
                        <div class="tasting-item">
                            <span class="tasting-label">${label}:</span>
                            <span class="tasting-dots">${dots}</span>
                        </div>
                    `;
                }).join('');
            }

            const ingredientsList = recipe.ingredients.map(ing => {
                if (ing.oz === 0 && ing.ml === 0) {
                    return `<li>${ing.oz} oz (${ing.ml} ml) ${ing.name}</li>`;
                }
                return `<li>${ing.oz} oz (${ing.ml} ml) ${ing.name}</li>`;
            }).join('');

            const methodSteps = recipe.method.map(step => `<li>${step}</li>`).join('');

            const techniqueGlass = recipe.technique && recipe.glass_type 
                ? `Technique: ${recipe.technique} | Glass: ${recipe.glass_type}`
                : (recipe.technique || recipe.glass_type || '');

            recipeDetails.innerHTML = `
                <div class="recipe-title">${recipe.title}</div>
                
                ${recipe.history ? `
                    <div class="recipe-section">
                        <div class="history">${recipe.history}</div>
                    </div>
                ` : ''}

                ${techniqueGlass ? `
                    <div class="recipe-section">
                        <div class="technique-glass">${techniqueGlass}</div>
                    </div>
                ` : ''}

                <div class="recipe-section">
                    <h3>INGREDIENTS</h3>
                    <ul class="ingredients-list">
                        ${ingredientsList}
                    </ul>
                </div>

                ${recipe.tasting_profile ? `
                    <div class="recipe-section">
                        <h3>TASTING PROFILE</h3>
                        <div class="tasting-profile">
                            ${formatTastingProfile(recipe.tasting_profile)}
                        </div>
                    </div>
                ` : ''}

                <div class="recipe-section">
                    <h3>HOW TO MAKE IT</h3>
                    <ol class="method-steps">
                        ${methodSteps}
                    </ol>
                </div>

                ${recipe.tip ? `
                    <div class="tip-box">
                        <h3>BARTENDER'S TIP</h3>
                        <p>${recipe.tip}</p>
                    </div>
                ` : ''}
            `;

            recipeDetails.classList.remove('hidden');
            
            recipeDetails.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
